<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>My Exams - EduAssess</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light font-display">
<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="flex flex-col w-64 bg-white border-r border-gray-200">
        <div class="flex items-center justify-center h-16 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-primary">EduAssess</h1>
        </div>
        <div class="flex flex-col flex-1 p-4">
            <div class="flex items-center gap-3 mb-6">
                <div class="bg-primary flex items-center justify-center text-white font-bold rounded-full size-12" id="teacherAvatar">T</div>
                <div class="flex flex-col">
                    <h2 class="text-base font-semibold" id="teacherName">Teacher</h2>
                    <p class="text-sm text-gray-500">Instructor</p>
                </div>
            </div>
            <nav class="flex flex-col gap-2">
                <a class="flex items-center gap-3 px-3 py-2 text-gray-700 rounded-lg hover:bg-primary/10" href="teacher-dashboard.html">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span>Dashboard</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 text-gray-700 rounded-lg hover:bg-primary/10" href="create-exam.html">
                    <span class="material-symbols-outlined">description</span>
                    <span>Create Exam</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 text-primary bg-primary/10 rounded-lg font-semibold" href="my-exams.html">
                    <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">assignment</span>
                    <span>My Exams</span>
                </a>
            </nav>
        </div>
        <div class="p-4 border-t border-gray-200">
            <button onclick="logout()" class="w-full flex items-center justify-center gap-2 rounded-lg h-10 px-4 bg-gray-200 text-gray-800 text-sm font-medium hover:bg-gray-300">
                <span class="material-symbols-outlined">logout</span>
                Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-3xl font-bold">My Exams</h1>
                    <p class="text-gray-500 mt-1">Manage and monitor your exams</p>
                </div>
                <button onclick="window.location.href='create-exam.html'" class="flex items-center gap-2 px-6 py-3 bg-primary text-white rounded-lg font-semibold hover:bg-primary/90">
                    <span class="material-symbols-outlined">add</span>
                    Create New Exam
                </button>
            </div>

            <!-- Filter Tabs -->
            <div class="flex gap-4 mb-6 border-b border-gray-200">
                <button onclick="filterExams('all')" id="tab-all" class="px-4 py-2 font-semibold text-primary border-b-2 border-primary">
                    All Exams
                </button>
                <button onclick="filterExams('ACTIVE')" id="tab-active" class="px-4 py-2 font-semibold text-gray-600 hover:text-primary">
                    Active
                </button>
                <button onclick="filterExams('UPCOMING')" id="tab-upcoming" class="px-4 py-2 font-semibold text-gray-600 hover:text-primary">
                    Upcoming
                </button>
                <button onclick="filterExams('EXPIRED')" id="tab-expired" class="px-4 py-2 font-semibold text-gray-600 hover:text-primary">
                    Completed
                </button>
            </div>

            <!-- Exams Grid -->
            <div id="examsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Loading -->
                <div class="col-span-full text-center py-20">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto"></div>
                    <p class="text-gray-500 mt-4">Loading exams...</p>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    const API_BASE = 'http://localhost:5000/api';
    let allExams = [];
    let currentFilter = 'all';

    window.onload = async () => {
        const userData = localStorage.getItem('userData');
        const token = localStorage.getItem('authToken');

        if (!userData || !token) {
            window.location.href = 'login.html';
            return;
        }

        const user = JSON.parse(userData);
        document.getElementById('teacherName').textContent = user.full_name;
        const initials = user.full_name.split(' ').map(n => n[0]).join('').substring(0, 2);
        document.getElementById('teacherAvatar').textContent = initials;

        await loadExams();
    };

    async function loadExams() {
        try {
            const token = localStorage.getItem('authToken');
            const response = await fetch(`${API_BASE}/teacher/exams`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            const data = await response.json();
            if (data.status === 'success') {
                allExams = data.exams;
                renderExams();
            }
        } catch (error) {
            console.error('Failed to load exams:', error);
            document.getElementById('examsGrid').innerHTML = `
                <div class="col-span-full text-center py-20 text-red-600">
                    <p>Failed to load exams. Please refresh the page.</p>
                </div>
            `;
        }
    }

    function filterExams(filter) {
        currentFilter = filter;

        // Update tabs
        document.querySelectorAll('[id^="tab-"]').forEach(tab => {
            tab.className = 'px-4 py-2 font-semibold text-gray-600 hover:text-primary';
        });
        document.getElementById(`tab-${filter}`).className = 'px-4 py-2 font-semibold text-primary border-b-2 border-primary';

        renderExams();
    }

    function renderExams() {
        const grid = document.getElementById('examsGrid');

        let filtered = allExams;
        if (currentFilter !== 'all') {
            filtered = allExams.filter(e => e.exam_status === currentFilter);
        }

        if (filtered.length === 0) {
            grid.innerHTML = `
                <div class="col-span-full text-center py-20">
                    <span class="material-symbols-outlined text-gray-300 text-6xl">assignment</span>
                    <p class="text-gray-500 mt-4">No exams found</p>
                </div>
            `;
            return;
        }

        grid.innerHTML = filtered.map(exam => {
            const statusColors = {
                'ACTIVE': 'bg-green-100 text-green-700',
                'UPCOMING': 'bg-blue-100 text-blue-700',
                'EXPIRED': 'bg-gray-100 text-gray-700'
            };

            return `
                <div class="bg-white rounded-xl border border-gray-200 p-6 hover:shadow-lg transition">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <h3 class="font-bold text-lg text-gray-900 mb-1">${exam.exam_title}</h3>
                            <p class="text-sm text-gray-500">${exam.subject}</p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${statusColors[exam.exam_status] || 'bg-gray-100 text-gray-700'}">
                            ${exam.exam_status}
                        </span>
                    </div>

                    <div class="space-y-2 text-sm text-gray-600 mb-4">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-base">schedule</span>
                            <span>${exam.duration_minutes} minutes</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-base">quiz</span>
                            <span>${exam.question_count} questions • ${exam.total_marks} marks</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-base">people</span>
                            <span>${exam.enrolled_count || 0} enrolled • ${exam.completed_count || 0} completed</span>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        ${exam.exam_status === 'ACTIVE' ? `
                            <button onclick="monitorExam(${exam.exam_id})" class="flex-1 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium text-sm flex items-center justify-center gap-1">
                                <span class="material-symbols-outlined text-sm">visibility</span>
                                Monitor
                            </button>
                        ` : ''}
                        <button onclick="viewExam(${exam.exam_id})" class="flex-1 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium text-sm">
                            View Details
                        </button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function monitorExam(examId) {
        window.location.href = `teacher-proctoring.html?exam_id=${examId}`;
    }

    function viewExam(examId) {
        window.location.href = `exam-details.html?exam_id=${examId}`;
    }

    function logout() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('userData');
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
